---
# Software for image manipulation, video editing, audio conversion, etc.

- name: Install OpenShot video editor
  package:
    name:
      - openshot
    state: present
  become: true
  tags:
    - multimedia
    - video-editing

- name: Install video conversion tools
  package:
    name:
      - ffmpeg
    state: present
  become: true
  tags:
    - multimedia
    - video

- name: Install YouTube downloader
  pip:
    name: youtube-dl
    state: latest
  become: true
  tags:
    - multimedia
    - music-listening
    - video

- name: Set YouTube downloader defaults for music extraction
  lineinfile:
    dest: '{{ ansible_env.HOME }}/.config/youtube-dl/config'
    create: true
    line: '{{ item }}'
  with_items:
    - '--extract-audio'
    - '--audio-format mp3'
    - '--add-metadata'
  tags:
    - multimedia
    - music-listening
